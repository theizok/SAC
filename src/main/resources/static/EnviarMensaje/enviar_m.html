<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar mensaje</title>
    <link rel="stylesheet" href="enviar_m.css">
<body>
    <header>
        <div class="logo-container">
            <img src="../Inicio/image.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="../Inicio/Index.html">Inicio</a></li>
                <li><a href="../Mensaje/mensaje.html">Mensajes</a></li>
                <li><a href="../Pago/pago.html">Pagos</a></li>
                <li><a href="../Contacto/contacto.html">Contacto</a></li>
                <li><a href="../Perfil/perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="enviar-mensaje">
            <h1>Enviar mensaje</h1>

            <form class="enviar-mensaje" id="enviar-mensaje">
                <div class="contenedor-columnas">
                    <div class="contenido-mensaje">
                        <h2>Contenido del mensaje</h2>
                        <textarea placeholder="Escribe tu mensaje aquí..." rows="6" id="contenido"></textarea>
                    </div>

                    <div class="info-mensaje">
                        <h2>Información del mensaje</h2>
                        <div class="campo">
                            <label for="asunto">Asunto:</label>
                            <input type="text" id="asunto" placeholder="Ej: Basuras en pasillo">
                        </div>
                        <div class="campo">
                            <label for="destinatario">Destinatario:</label>
                            <select id="destinatario">
                                <option value="administrador" selected>Administrador</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Aplicativo Residencial. Todos los derechos reservados.</p>
    </footer>

    <script src="EnviarMensaje.js"></script>
</body>
</html>
