<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="admin_pagos.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../Inicio/image.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="../Inicio/Index.html">Inicio</a></li>
                <li><a href="../Mensaje/mensaje.html">Mensajes</a></li>
                <li><a href="../Pago/pago.html">Pagos</a></li>

                <li><a href="../Perfil/perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Administrar Pagos</h1>
            
            <div class="filtros">
                <div class="filtro">
                    <label for="filtro-tipo">Filtrar por tipo:</label>
                    <select id="filtro-tipo">
                        <option value="todos">Todos los pagos</option>
                        <option value="administracion">Pagos de Administración</option>
                        <option value="reserva">Reservas de Áreas Comunes</option>
                    </select>
                </div>
                <button id="btn-exportar" class="btn">Exportar a Excel</button>
            </div>

            <div class="tabla-container">
                <table id="tabla-pagos">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Usuario</th>
                            <th>Tipo</th>
                            <th>Detalle</th>
                            <th>Monto</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="pagos-body">
                        <!-- Los pagos se cargarán dinámicamente desde JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
