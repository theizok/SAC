<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAC - Mensajes</title>
    <link rel="stylesheet" href="CSS/mensaje.css">
</head>
<body>
    <header>
        <img src="IMG/image.png" alt="SAC Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Mensajes</a></li>
                <li><a href="#">Pagos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="messages-section">
        <div class="message-box">
            <h2>Gestión de Mensajes</h2>
            <ul>
                <li><a href="enviados.html">Ver mensajes enviados</a></li>
                <li><a href="recibidos.html">Ver mensajes recibidos</a></li>
            </ul>
        </div>
        
        <div class="message-box">
            <h2>Enviar Mensaje</h2>
            <form id="send-message-form">
                <label for="recipient">Para:</label>
                <input type="email" id="recipient" name="recipient" required>
                
                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
        
        <div class="message-box">
            <h2>Mensajes Recibidos</h2>
            <div class="message-header">
                <h3>Últimos mensajes recibidos</h3>
                <button id="filter-button">Filtrar</button>
            </div>
            <ul id="received-messages">

            </ul>
        </div>
    </section>
    
    <footer>
        <p>© 2024 Aplicativo Residencial. Todos los derechos reservados.</p>
    </footer>

    <script src="JS/mensaje.js"></script>
</body>
</html>
