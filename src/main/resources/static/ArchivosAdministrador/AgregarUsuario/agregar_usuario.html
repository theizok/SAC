</head>

        <div class="header-container">
            <a href="../Inicio/Index.html" class="logo-container">
                <img src="../Inicio/image.png" alt="Logo SAC" class="logo">
            </a>

            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-button">
                <i class="fas fa-bars"></i>
            </label>

            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="../Inicio/Index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="../Mensaje/mensaje.html"><i class="fas fa-comments"></i> Mensajes</a></li>
                    <li><a href="../Contacto/contacto.html"><i class="fas fa-envelope"></i> Contacto</a></li>
                    <li><a href="../TablonAnuncios/tablon_anuncios.html"><i class="fas fa-bullhorn"></i> Tablón</a></li>
                    <li><a href="../AdministrarUsuarios/administrar_usuarios.html" class="active"><i class="fas fa-users-cog"></i> Usuarios</a></li>
                    <li><a href="../AdminPagos/admin_pagos.html"><i class="fas fa-cash-register"></i> Admin Pagos</a></li>
                    <li><a href="../AdAreasComunes/administrar_areas_comunes.html"><i class="fas fa-building"></i> Áreas Comunes</a></li>
                    <li><a href="../Perfil/perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-user-plus"></i> Agregar Usuario</h1>
                <p class="page-description">Complete el formulario para registrar un nuevo usuario en el sistema</p>
            </div>

            <form id="form-agregar-usuario" class="user-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre"><i class="fas fa-user"></i> Nombre Completo</label>
                        <input type="text" id="nombre" required placeholder="Ingrese el nombre completo">
                    </div>

                    <div class="form-group">
                        <label for="documento"><i class="fas fa-id-card"></i> Documento</label>
                        <input type="text" id="documento" required placeholder="Número de documento">
                    </div>

                    <div class="form-group">
                        <label for="correo"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                        <input type="email" id="correo" required placeholder="correo@ejemplo.com">
                    </div>

                    <div class="form-group">
                        <label for="celular"><i class="fas fa-mobile-alt"></i> Celular</label>
                        <input type="text" id="celular" required placeholder="Número de contacto">
                    </div>

                    <div class="form-group">
                        <label for="apartamento"><i class="fas fa-building"></i> Apartamento</label>
                        <input type="text" id="apartamento" required placeholder="Número o identificación">
                    </div>

                    <div class="form-group">
                        <label for="rol"><i class="fas fa-user-tag"></i> Rol</label>
                        <select id="rol" required>
                            <option value="" disabled selected>Seleccione un rol</option>
                            <option value="residente">Residente</option>
                            <option value="propietario">Propietario</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="contrasena"><i class="fas fa-lock"></i> Contraseña</label>
                        <div class="password-input">
                            <input type="password" id="contrasena" required placeholder="Cree una contraseña segura">
                            <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary-btn">
                        <i class="fas fa-save"></i> Guardar Usuario
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-bottom">
