<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="administrar_usuarios.css">
</head>
<body>
<header>
    <div class="header-container">
        <a href="../Inicio/Index.html" class="logo-container">
            <img src="../Inicio/image.png" alt="Logo" class="logo">
        </a>

        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-button">
            <i class="fas fa-bars"></i>
        </label>

        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="../Inicio/Index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="../Mensaje/mensaje.html"><i class="fas fa-comments"></i> Mensajes</a></li>
                <li><a href="../Contacto/contacto.html"><i class="fas fa-envelope"></i> Contacto</a></li>
                <li><a href="../TablonAnuncios/tablon_anuncios.html"><i class="fas fa-bullhorn"></i> Tablón</a></li>
                <li><a href="administrar_usuarios.html" class="active"><i class="fas fa-users-cog"></i> Usuarios</a></li>
                <li><a href="../AdminPagos/admin_pagos.html"><i class="fas fa-cash-register"></i> Admin Pagos</a></li>
                <li><a href="../AdAreasComunes/administrar_areas_comunes.html"><i class="fas fa-building"></i> Áreas Comunes</a></li>
                <li><a href="../Perfil/perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="admin-section">
        <div class="section-header">
            <h1><i class="fas fa-users-cog"></i> Gestión de Usuarios</h1>
            <button id="btn-agregar-usuario" class="btn primary">
                <i class="fas fa-user-plus"></i> Agregar Usuario
            </button>
        </div>

        <div class="table-responsive">
            <table id="tabla-usuarios">
                <thead>
                <tr>
                    <th><i class="fas fa-user"></i> Nombre</th>
                    <th><i class="fas fa-id-card"></i> Documento</th>
                    <th><i class="fas fa-envelope"></i> Correo</th>
                    <th><i class="fas fa-mobile-alt"></i> Celular</th>
                    <th><i class="fas fa-user-tag"></i> Rol</th>
                    <th><i class="fas fa-cog"></i> Acciones</th>
                </tr>
                </thead>
                <tbody id="users-table">
                <!-- Los usuarios se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer>
    <div class="footer-container">
        <div class="footer-bottom">
            <p>© 2024 Aplicativo Residencial. Todos los derechos reservados.</p>
        </div>
    </div>
</footer>

<!-- Modal de Edición (rol en solo lectura) -->
<div id="modal-editar" class="modal" aria-hidden="true" role="dialog" aria-labelledby="titulo-modal-editar">
    <div class="modal-content">
        <span class="cerrar" role="button" aria-label="Cerrar">&times;</span>
        <h2 id="titulo-modal-editar"><i class="fas fa-user-edit"></i> Editar Usuario</h2>
        <form id="form-editar-usuario">
            <div class="form-group">
                <label for="editar-nombre"><i class="fas fa-user"></i> Nombre</label>
                <input type="text" id="editar-nombre" placeholder="Nombre completo" required>
            </div>

            <div class="form-group">
                <label for="editar-documento"><i class="fas fa-id-card"></i> Documento</label>
                <input type="text" id="editar-documento" placeholder="Número de documento" required>
            </div>

            <div class="form-group">
                <label for="editar-correo"><i class="fas fa-envelope"></i> Correo</label>
                <input type="email" id="editar-correo" placeholder="Correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="editar-celular"><i class="fas fa-mobile-alt"></i> Celular</label>
                <input type="text" id="editar-celular" placeholder="Número de celular" required>
            </div>

            <!-- Mostrar rol como solo lectura (ya no se puede cambiar) -->
            <div class="form-group">
                <label><i class="fas fa-user-tag"></i> Rol</label>
                <p id="mostrar-rol" style="padding:0.6rem;border:1px solid var(--gray-medium);border-radius:5px;background:#fafafa;margin-top:0.4rem;">
                    <!-- Se llenará desde JS -->
                </p>
            </div>

            <button type="submit" class="btn primary">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
        </form>
    </div>
</div>

<script src="administrar_u.js"></script>
</body>
</html>
