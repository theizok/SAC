<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Publicación - Aplicativo Residencial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="crear_publi.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="../Inicio/Index.html" class="logo-container">
                <img src="../Inicio/image.png" alt="Logo" class="logo">
            </a>
            
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-button">
                <i class="fas fa-bars"></i>
            </label>
            
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="../Inicio/Index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="../Mensaje/mensaje.html"><i class="fas fa-comments"></i> Mensajes</a></li>
                    <li><a href="../TablonAnuncios/tablon_anuncios.html" class="active"><i class="fas fa-bullhorn"></i> Tablón</a></li>
                    <li><a href="../AdministrarUsuarios/administrar_usuarios.html"><i class="fas fa-users-cog"></i> Usuarios</a></li>
                    <li><a href="../AdminPagos/admin_pagos.html"><i class="fas fa-cash-register"></i> Admin Pagos</a></li>
                    <li><a href="../AdAreasComunes/administrar_areas_comunes.html"><i class="fas fa-building"></i> Áreas Comunes</a></li>
                    <li><a href="../Perfil/perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="create-post-section">
            <div class="container">
                <div class="form-card">
                    <h1 class="section-title"><i class="fas fa-plus-circle"></i> Crear Nueva Publicación</h1>
                    <p class="section-subtitle">Comparte información importante con la comunidad</p>
                    
                    <form id="formulario-publicacion" class="post-form">
                        <div class="form-grid">
                            <div class="form-main">
                                <div class="form-group">
                                    <label for="contenido"><i class="fas fa-align-left"></i> Contenido</label>
                                    <textarea id="contenido" name="contenido" rows="10" required 
                                              placeholder="Escribe aquí el contenido de tu publicación..."></textarea>
                                </div>
                            </div>
                            
                            <div class="form-sidebar">
                                <div class="form-group">
                                    <label for="titulo"><i class="fas fa-heading"></i> Título</label>
                                    <input type="text" id="titulo" name="titulo" required 
                                           placeholder="Título de la publicación">
                                </div>
                                
                                <div class="form-group">
                                    <label for="fecha"><i class="fas fa-calendar-alt"></i> Fecha</label>
                                    <div class="input-with-icon">
                                        <input type="text" id="fecha" name="fecha" readonly>
                                        <i class="fas fa-clock"></i>
                                    </div>
                                </div>
                                
                                <div class="form-actions">
                                    <button type="submit" class="btn primary">
                                        <i class="fas fa-paper-plane"></i> Publicar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-bottom">
                <p>© 2024 Aplicativo Residencial. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="crear_publi.js"></script>
</body>
</html>
