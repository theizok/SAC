<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje - SAC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="enviar_m.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="../Inicio/Index.html" class="logo-container">
                <img src="../Inicio/image.png" alt="Logo SAC" class="logo">
            </a>
            
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-button">
                <i class="fas fa-bars"></i>
            </label>
            
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="../Inicio/Index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="../Mensaje/mensaje.html"><i class="fas fa-comments"></i> Mensajes</a></li>
                    <li><a href="../TablonAnuncios/tablon_anuncios.html"><i class="fas fa-bullhorn"></i> Tablón</a></li>
                    <li><a href="../AdministrarUsuarios/administrar_usuarios.html"><i class="fas fa-users-cog"></i> Usuarios</a></li>
                    <li><a href="../AdminPagos/admin_pagos.html"><i class="fas fa-cash-register"></i> Admin Pagos</a></li>
                    <li><a href="../AdAreasComunes/administrar_areas_comunes.html"><i class="fas fa-building"></i> Áreas Comunes</a></li>
                    <li><a href="../Perfil/perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-paper-plane"></i> Enviar Mensaje</h1>
                <p class="page-description">Comunícate con el administrador o otros residentes</p>
            </div>
            
            <form class="message-form" id="enviar-mensaje">
                <div class="form-grid">
                    <div class="message-content">
                        <h2><i class="fas fa-align-left"></i> Contenido del Mensaje</h2>
                        <textarea placeholder="Escribe tu mensaje aquí..." rows="8" id="contenidoMensaje"></textarea>
                    </div>

                    <div class="message-info">
                        <h2><i class="fas fa-info-circle"></i> Información del Mensaje</h2>
                        <div class="form-group">
                            <label for="asunto"><i class="fas fa-heading"></i> Asunto:</label>
                            <input type="text" id="asunto" placeholder="Ej: Basuras en pasillo">
                        </div>
                        <div class="form-group">
                            <label for="destinatario"><i class="fas fa-user-tag"></i> Destinatario:</label>
                            <select id="destinatario">
                                <option value="" selected>Elige un destinatario</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Enviar Mensaje
                </button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-bottom">
                <p>© 2024 Aplicativo Residencial. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="EnviarMensaje.js"></script>
</body>
</html>
