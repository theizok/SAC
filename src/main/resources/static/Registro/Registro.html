<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SAC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Registro.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="register-container">
    <div class="register-card">

        <a class="back-link" href="../InicioNoAuth/Inicio_no.html" aria-label="Volver al inicio">
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
            <span class="back-text">Volver</span>
        </a>

        <h2><i class="fas fa-user-plus"></i> Crear Cuenta</h2>

        <div id="alert-container" aria-live="polite"></div>

        <form id="registro-form" class="register-form" novalidate>
            <div class="form-grid">
                <div class="input-group">
                    <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="input-group">
                    <label for="documento"><i class="fas fa-id-card"></i> Documento</label>
                    <input type="text" id="documento" name="documento" required>
                </div>

                <div class="input-group">
                    <label for="telefono"><i class="fas fa-phone"></i> Teléfono</label>
                    <input type="text" id="telefono" name="telefono" required>
                </div>

                <div class="input-group full-width">
                    <label for="email"><i class="fas fa-envelope"></i> Correo</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group full-width">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group full-width">
                    <label for="rol"><i class="fas fa-user-tag"></i> Rol</label>
                    <select id="rol" name="rol" required>
                        <option value="propietario">Propietario</option>
                        <option value="residente">Residente</option>
                    </select>
                </div>
            </div>


            <div class="g-recaptcha" data-sitekey="6LdBtsgrAAAAAD3dd4En8u--pny85kyHoOjZZ3HJ"></div>

            <button type="submit" class="register-btn" id="register-btn">
                <span id="btn-text"><i class="fas fa-user-plus"></i> Registrar</span>
                <span id="btn-spinner" class="btn-spinner hidden" aria-hidden="true"></span>
            </button>

            <div class="register-footer">
                <p>¿Ya tienes cuenta? <a href="../Login/Index.html">Inicia Sesión</a></p>
            </div>
        </form>
    </div>
</div>

<script src="registro.js"></script>
</body>
</html>
