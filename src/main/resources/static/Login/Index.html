<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SAC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Sesion.css">
</head>
<body>
<div class="login-container">
    <div class="login-card">

        <a class="back-link" href="../InicioNoAuth/Inicio_no.html" aria-label="Volver al inicio">
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
            <span class="back-text">Volver</span>
        </a>

        <h2><i class="fas fa-user-circle"></i> Iniciar Sesión</h2>

        <form id="loginForm" class="login-form" autocomplete="on">
            <div class="input-group">
                <label for="correo"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required placeholder="tucorreo@ejemplo.com" autocomplete="email">
            </div>

            <div class="input-group">
                <label for="contraseña"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required placeholder="••••••••" autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>

            <div class="login-footer">
                <p>¿No tienes una cuenta? <a href="../Registro/Registro.html">Regístrate aquí</a></p>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

    <div id="responseMessage" class="response-message" role="alert" aria-live="assertive" aria-atomic="true" hidden>
        <i class="fas" id="responseIcon" aria-hidden="true"></i>
        <span id="responseText"></span>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
