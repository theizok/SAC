<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="crear_publi.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../Inicio/image.png" alt="SAC">
        </div>
        <nav>
            <ul>
                <li><a href="../Inicio/Index.html">Inicio</a></li>
                <li><a href="../Mensaje/mensaje.html">Mensajes</a></li>
                <li><a href="../Pago/pago.html">Pagos</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <div class="formulario-wrapper">
            <div class="crear-publicacion-container">
                <h2>Crear publicación</h2>
                
                <form id="formulario-publicacion">
                    <div class="form-row">
                        <div class="form-column izquierda">
                            <div class="form-grupo">
                                <label for="contenido">Contenido de la publicación</label>
                                <textarea id="contenido" name="contenido" rows="10" required></textarea>
                            </div>
                        </div>
                        
                        <div class="form-column derecha">
                            <div class="form-grupo">
                                <label for="titulo">Título de la publicación</label>
                                <input type="text" id="titulo" name="titulo" required>
                            </div>
                            
                            <div class="form-grupo">
                                <label for="fecha">Fecha</label>
                                <input type="text" id="fecha" name="fecha" readonly>
                            </div>
                            
                            <div class="btn-container">
                                <button type="submit" class="btn-crear">Crear</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Aplicativo Residencial. Todos los derechos reservados.</p>
    </footer>

    <script src="crear_publi.js"></script>
</body>
