<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Administración</title>
    <link rel="stylesheet" href="CSS/pago.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="IMG/image.png" alt="Logo">
        </div>
        <nav class="nav-menu">
            <a href="Inicio.html">Inicio</a>
            <a href="mensaje.html">Mensajes</a>
            <a href="pago.html">Pagos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <div class="payment-container">
        <h2>Pago de administración</h2>
        <div class="payment-info">
            <div class="payment-details">
                <h3>Información de pago</h3>
                <form>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Ingrese su nombre">
                    
                    <label for="id">C.C:</label>
                    <input type="text" id="id" name="id" placeholder="Ingrese su cédula">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo">
                    
                    <label for="month">Mes:</label>
                    <input type="text" id="month" name="month" placeholder="Mes de administración">
                    
                    <label for="value">Valor a pagar:</label>
                    <input type="number" id="value" name="value" placeholder="$200.000">
                </form>
            </div>

            <div class="payment-method">
                <h3>Selecciona el método de pago</h3>
                <button onclick="showPaymentForm('bancolombia')">
                    <img src="IMG/Bancolombia.png" alt="Bancolombia">
                </button>
                <button onclick="showPaymentForm('nequi')">
                    <img src="IMG/nequi-nuevo-logotipo.jpg" alt="Nequi">
                </button>
                <button onclick="showPaymentForm('pse')">
                    <img src="IMG/logo-pse.jpg" alt="PSE">
                </button>
            </div>
        </div>

        <div id="bancolombia" class="hidden">
            <h4>Bancolombia</h4>
            <form>
                <label for="account-number">Número de cuenta:</label>
                <input type="text" id="account-number" name="account-number" placeholder="Ingrese su número de cuenta">
            </form>
        </div>

        <div id="nequi" class="hidden">
            <h4>Nequi</h4>
            <form>
                <label for="phone-number">Número de teléfono:</label>
                <input type="text" id="phone-number" name="phone-number" placeholder="Ingrese su número de teléfono">
            </form>
        </div>

        <div id="pse" class="hidden">
            <h4>PSE</h4>
            <form>
                <label for="pse-email">Correo PSE:</label>
                <input type="email" id="pse-email" name="pse-email" placeholder="Ingrese su correo PSE">
            </form>
        </div>

        <button class="btn-pagar">Pagar</button>

    </div>

    <footer>
        <p>&copy; 2024 Aplicativo Residencial. Todos los derechos reservados.</p>
    </footer>

    <script>
        function showPaymentForm(method) {
            document.getElementById('bancolombia').classList.add('hidden');
            document.getElementById('nequi').classList.add('hidden');
            document.getElementById('pse').classList.add('hidden');
            document.getElementById(method).classList.remove('hidden');
        }
    </script>
</body>
</html>
